<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>THE CODE REVIEW</title>
    <meta name="viewport" content="device=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>THE CODE REVIEW</h2>
      <h1>Sign up for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
      <form>
        <div class="form-border" id="top-border"></div>
        <fieldset id="flex-top">
          <legend>Contact Information</legend>
          <div class="flex name">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="user-name"
              placeholder="Required"
              required
            />
          </div>
          <div class="flex email">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="user-email"
              placeholder="Required"
              required
            />
          </div>
          <div class="flex phone">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="user-phone"
              placeholder="ex. 111-111-1111"
            />
          </div>
          <div class="flex address">
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              name="user-address"
              placeholder="ex. 222 Treehouse Dr."
            />
          </div>
          <div class="flex city">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="user-city"
              placeholder="Enter your city here"
            />
          </div>
          <div class="flex state">
            <label for="state">State</label>
            <select id="state" name="user-state">
              <option value="">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="flex zip">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              id="zip"
              name="user-zip"
              placeholder="ex. 90909"
            />
          </div>
        </fieldset>
        <div class="form-border" id="bottom-border"></div>
        <fieldset id="flex-bottom">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <div class="flex-check">
            <input
              type="checkbox"
              id="html-news"
              name="newsletter-type"
              value="html-news"
              checked
            />
            <label for="html-news">HTML News</label>
          </div>
          <div class="flex-check">
            <input
              type="checkbox"
              id="css-news"
              name="newsletter-type"
              value="css-news"
            />
            <label for="css-news">CSS News</label>
          </div>
          <div class="flex-check">
            <input
              type="checkbox"
              id="javascript-news"
              name="newsletter-type"
              value="javascript-news"
            />
            <label for="javascript-news">Javascript News</label>
          </div>
          <p>Newsletter format</p>
          <div class="flex-radio">
            <input
              type="radio"
              id="html-radio"
              name="newsletter-format"
              value="html-radio"
              checked
            />
            <label for="html-radio">HTML</label>
          </div>
          <div class="flex-radio">
            <input
              type="radio"
              id="plaintext-radio"
              name="newsletter-format"
              value="plaintext-radio"
            />
            <label for="plaintext-radio">Plain text</label>
          </div>
          <div class="flex-topics">
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea
              id="topics"
              name="user-topics"
              placeholder="Enter additional topics here..."
            ></textarea>
          </div>
        </fieldset>
        <div id="submit-button">
          <input type="submit" value="Sign Up" />
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
